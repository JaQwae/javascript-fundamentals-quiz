<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Gamepage</title>
    <link rel="stylesheet" type="text/css" href="./asset/reset.css">
    <link rel = 'stylesheet' href = './asset/style.css'>
</head>
<body>
    <main class="game-container">
        <div id="game" class = 'quiz-layout'></div>
            <!-- Heads up display -->
            <section class="hud"></section>

                <div id="score-hud"></div>
                    <p id='score-text'>Score</p>
                    <!-- will *insert* actual value here -->
                    <h1 id="score-count"></h1>

                <div id="timer-hud"></div>
                    <p id='timer-text'>Time left</p>
                    <!-- will *insert* actual value here -->
                    <h1 id="remaining-time"></h1>



            <!-- Questions and answer choices -->
            <!-- will *insert* actual value here -->
            <section id="displayed-question"></section>
            <div class="choice-container">
                <p class="choices">A)</p>
                <!-- will *insert* actual value here -->
                <button class="btnA" id="choice-text-A"></button>
            </div>
            <div class="choice-container">
                <p class="choices">B)</p>
                <!-- will *insert* actual value here -->
                <button class="btnB" id="choice-text-B"></button>
            </div>
            <div class="choice-container">
                <p class="choices">C)</p>
                <!-- will *insert* actual value here -->
                <button class="btnC" id="choice-text-C"></button>
            </div>
            <div class="choice-container">
                <p class="choices">D)</p>
                <!-- will *insert* actual value here -->
                <button class="btnD" id="choice-text-D"></button>
            </div>
        </main>

    <script type='text/javascript' src = './asset/scripts.js'></script>
</body>
</html>
