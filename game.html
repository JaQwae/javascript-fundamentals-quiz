<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Gamepage</title>
    <link rel="stylesheet" type="text/css" href="./asset/reset.css">
    <link rel = 'stylesheet' href = './asset/style.css'>
</head>
<body>
    <main class="game-container">
        <div id="game" class = 'quiz-layout'></div>
            <!-- Heads up display -->
            <section class="hud"></section>

                <div id="score-hud"></div>
                    <p id='score-text'>Score</p>
                    <!-- will *insert* actual value here -->
                    <h1 id="score-count">0</h1>

                <div id="timer-hud"></div>
                    <p id='timer-text'>Time left</p>
                    <!-- will *insert* actual value here -->
                    <h1 id="remaining-time"></h1>



            <!-- Questions and answer choices -->
            <!-- will *insert* actual value here -->
            <section id="displayed-question">Question placeholder</section>
            <div class="choice-container">
                <p class="choice-letter">A)</p>
                <!-- will *insert* actual value here -->
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">B)</p>
                <!-- will *insert* actual value here -->
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">C)</p>
                <!-- will *insert* actual value here -->
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">D)</p>
                <!-- will *insert* actual value here -->
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type='text/javascript' src = './asset/scripts.js'></script>
</body>
</html>
