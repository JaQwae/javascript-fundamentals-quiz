<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Gamepage</title>
    <link rel="stylesheet" type="text/css" href="./asset/reset.css">
    <link rel = 'stylesheet' href = './asset/style.css'>
</head>
<body>
    <main class="container">
        <div id="game"></div>
            <!-- Heads up display -->
            <section class="hud"></section>
                <div class="score-hud"></div>

                    <div id="'hud-score"></div>
                <div class="timer-hud"></div>

            <!--  -->
            <section id="question"></section>
            <div class="choice-container"></div>
        </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type='text/javascript' src = './asset/scripts.js'></script>
